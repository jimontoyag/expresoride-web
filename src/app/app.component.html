<div style="height:100%;width:100%;text-align:center;background-color:#20272a; position: absolute; z-index: 100;" *ngIf="!dispSchedule">
                <div style="padding-top:15%">
                <img src="./assets/sources/logo.png" style="height:300px;"/>

<p-toolbar>
	<div class="ui-grid ui-grid-responsive ui-fluid">
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">
				<div class="ui-grid-row">Origen </div>			
		        <p-dropdown [options]="lugares" [(ngModel)]="filtroOrigen" [autoWidth]="false" >
				    <template let-ubi pTemplate="item">
						<div class="ui-helper-clearfix" style="position: relative;height: 25px;">
							<img src="./assets/sources/{{ubi.value}}.png" style="width:24px;position:absolute;top:1px;left:5px" *ngIf="ubi.value"/>
							<div style="font-size:14px;float:right;margin-top:4px">{{ubi.label}}</div>
						</div>
					</template>
				</p-dropdown>
			</div>
			<div class="ui-grid-col-2">
				<div class="ui-grid-row">Destino </div>	
				<p-dropdown [options]="lugares" [(ngModel)]="filtroDestino" [autoWidth]="false" >
				    <template let-ubi pTemplate="item">
						<div class="ui-helper-clearfix" style="position: relative;height: 25px;">
							<img src="./assets/sources/{{ubi.value}}.png" style="width:24px;position:absolute;top:1px;left:5px" *ngIf="ubi.value"/>
							<div style="font-size:14px;float:right;margin-top:4px">{{ubi.label}}</div>
						</div>
					</template>
				</p-dropdown>
			</div>
			<div class="ui-grid-col-3">
				<div class="ui-grid-row">Entre </div>	
				<p-calendar [(ngModel)]="filtroStart" [locale]="es" [monthNavigator]="true" [showTime]="true"></p-calendar> 
			</div>
			<div class="ui-grid-col-3">
				<div class="ui-grid-row">Y </div>	
				<p-calendar [(ngModel)]="filtroEnd" [locale]="es" [monthNavigator]="true" [showTime]="true"></p-calendar>   
			</div>
			<div class="ui-grid-col-2">
				<button pButton type="button" icon="fa-search" label="Buscar" (click)="filtrar()"></button>  
				<button pButton type="button" icon="fa-eraser" (click)="limpiaFiltro()" label="Limpiar filtro"></button>
			</div>
		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-12">
				<button pButton type="button" label="Ofrecer cupos" icon="fa-plus" (click)="preCrearEvento()" *ngIf="dispSchedule"></button>
			</div>
		</div>
	 </div> 		
</p-toolbar>

<p-tabView>
    <p-tabPanel header="Cupos">
       <p-dataList [(value)]="eventos" [paginator]="true" [rows]="5">
		    <template let-eventod pTemplate="item">
		        <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
		            <div class="ui-grid-row">
		                <div class="ui-grid-col-3" style="text-align:center">
		                	<div class="ui-grid ui-grid-responsive ui-fluid">
		                		<div class="ui-grid-row">
		                            <div class="ui-grid-col-12"><a href="https://facebook.com/{{eventod.usuario}}" target="_blank"><img style="border-radius: 50%;height: 100px;width: 100px;" src="{{eventod.fotoUrl}}"></a></div>
		                        </div>
		                        <div class="ui-grid-row">
		                            <div class="ui-grid-col-12"><a style="font-style: oblique;font-weight: bold;color: rgb(246, 168, 40);" href="https://facebook.com/{{eventod.usuario}}" target="_blank">{{eventod.nombreUsuario}}</a></div>
		                        </div>
		                	</div>
		                </div>
		                <div class="ui-grid-col-9">
		                    <div class="ui-grid ui-grid-responsive ui-fluid">
		                        <div class="ui-grid-row">
		                            <div class="ui-grid-col-12" style="font-style: italic;">{{eventod.descripcion}}</div>
		                        </div>
		                        <br/>
		                        <div class="ui-grid-row">
		                            <div class="ui-grid-col-2" style="font-weight: bold;">Origen:</div>
		                            <div class="ui-grid-col-4">{{eventod.origen=='bgt'?'Bogotá':'Ibagué'}} <img src="./assets/sources/{{eventod.origen}}.png" style="height:20px;"/></div>
		                            <div class="ui-grid-col-2" style="font-weight: bold;">Destino: </div>
		                            <div class="ui-grid-col-4">{{eventod.destino=='bgt'?'Bogotá':'Ibagué'}} <img src="./assets/sources/{{eventod.destino}}.png" style="height:20px;"/></div>
		                        </div>
		                        <div class="ui-grid-row">
		                            <div class="ui-grid-col-2" style="font-weight: bold;">Salida entre: </div>
		                            <div class="ui-grid-col-4">{{fechaSalida(eventod.start)}}</div>
		                            <div class="ui-grid-col-2" style="font-weight: bold;">Y: </div>
		                            <div class="ui-grid-col-4">{{fechaSalida(eventod.end)}}</div>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </template>
		</p-dataList>
    </p-tabPanel>
    <p-tabPanel header="Calendario">
        <p-schedule [events]="eventos" (onEventClick)="showDialog($event)" *ngIf="dispSchedule" [header]="header" [timezone]="'local'" [locale]="'es'"></p-schedule> 
    </p-tabPanel>
    <p-tabPanel header="Mis cupos">
        <p-dataTable [value]="misEventos" [responsive]="true">
		    <p-column field="descripcion" header="Descripción"></p-column>
		    <p-column field="origen" header="Origen">
		    	<template let-col let-eventedit="rowData" pTemplate="body">
		            {{eventedit[col.field]=='bgt'?'Bogotá':'Ibagué'}} <img src="./assets/sources/{{eventedit[col.field]}}.png" style="height:20px;"/>
		        </template>		    	
		    </p-column>
		    <p-column field="destino" header="Destino">
		    	<template let-col let-eventedit="rowData" pTemplate="body">
		            {{eventedit[col.field]=='bgt'?'Bogotá':'Ibagué'}} <img src="./assets/sources/{{eventedit[col.field]}}.png" style="height:20px;"/>
		        </template>	
		    </p-column>
		    <p-column field="start" header="Inicio">
		    	<template let-col let-eventedit="rowData" pTemplate="body">
		            <span>{{fechaSalida(eventedit[col.field])}}</span>
		        </template>
		    </p-column>
		    <p-column field="end" header="Fin">
		    	<template let-col let-eventedit="rowData" pTemplate="body">
		            <span>{{fechaSalida(eventedit[col.field])}}</span>
		        </template>
		    </p-column>
		    <p-column [style]="{'text-align':'center','width':'100px'}" header="Acciones">
		        <template let-eventedit="rowData" pTemplate="body">
		            <button type="button" pButton (click)="editarEvento(eventedit)" icon="fa-pencil-square-o"></button>
		            <button type="button" pButton (click)="eliminarEvento(eventedit.id)" icon="fa-trash-o"></button>
		        </template>
		    </p-column>
		</p-dataTable> 
	</p-tabPanel>
</p-tabView>
