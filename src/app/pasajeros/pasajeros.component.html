<nav class="navbar navbar-dark" style="background-color:#f6a828">
  <a class="navbar-brand" href="#">Expreso Rider</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <button pButton type="button" label="Inicio" icon="fa-home" (click)="irInicio()"></button>
    </li>
  </ul>
</nav>

<div class="ui-fluid section-pasajero" >
  <br>
  <div class="row justify-content-center">
    <div class="col-sm-5 col-12 my-2">
      <p-dropdown [options]="lugares()" [(ngModel)]="origen" [autoWidth]="false" placeholder="Origen">
        <template let-ubi pTemplate="item">
          <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
            <img src="{{ubi.urlBandera}}" style="width:24px;position:absolute;top:1px;left:5px" />
            <div style="font-size:14px;float:right;margin-top:4px">{{ubi.label}}</div>
          </div>
        </template>
      </p-dropdown>
    </div>
    <div class="col-sm-5 col-12 my-2">
      <p-dropdown [options]="lugares()" [(ngModel)]="destino" [autoWidth]="false" placeholder="Destino">
          <template let-ubi pTemplate="item">
          <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
            <img src="{{ubi.urlBandera}}" style="width:24px;position:absolute;top:1px;left:5px" />
            <div style="font-size:14px;float:right;margin-top:4px">{{ubi.label}}</div>
          </div>
        </template>
      </p-dropdown>
    </div>
    <div class="col-sm-10 col-12 my-2" >
      <p-calendar [(ngModel)]="fecha" [monthNavigator]="true" [inline]="false" placeholder="Fecha"></p-calendar>
    </div>
    <div *ngIf="destino&&origen&&fecha" class="col-sm-10 col-12 my-2">
      <button pButton type="button" label="Buscar" (click)="busquedaCupo()" ></button>
      <br/><br/><br/>

      <ul class="cupos row justify-content-center" *ngIf="cupos">
        <li class="cupos-item col-md-5 col-sm-12" *ngFor="let cupo of cupos | async">
          <div class="cupos-item-top">
            <img src="{{cupo.fotoUrl}}" alt="">
          </div>
          <div class="cupos-item-bottom">
            <p>{{cupo.nombrePiloto}}</p>
            <p><strong>Hora: </strong> {{cupo.hora}} :00</p>
            <p>
              <strong>Descripci√≥n: </strong>{{cupo.descripcion}}
            </p>
          </div>
        </li>
      </ul>

      <div *ngIf="busco&&(cupos | async)?.length == 0">
        NO HAY CUPO
      </div>
    </div>
  </div>
</div>
